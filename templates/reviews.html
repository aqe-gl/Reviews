{% extends "base.html" %}

{% block content %}
    <h1>Reviews</h1>
    <div class="review-form">
        <h2>Leave review</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <input type="submit" value="Leave review">
            </p>
        </form>
    </div>
    <div class="reviews">
        <h2>All reviews</h2>
        {% for review in reviews %}
            <div class="review-item">
                <p class="user">
                    <em>leaves {{ review.name }} {{ review.email }}</em>
                </p>
                <p class="review-text">
                    {{ review.review }}
                </p>
                <p class="ratings">
                    {{ review.rating }} / 10
                </p>
                <hr>
            </div>
        {% endfor %}
    </div>
{% endblock %}
