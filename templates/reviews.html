{% extends "base.html" %}

{% block content %}
    <h1>Reviews</h1>
    <div class="review-form">
        <h2>Leave review</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <p>
                <input type="submit" value="Leave review">
            </p>
        </form>
    </div>
    <div class="reviews">
        <h2>All reviews</h2>

        <p>
            <em>leaves {{ name1 }} {{ email1 }}</em>
        </p>
        <p>
            {{ review1 }}
        </p>
        <hr>

        <p>
            <em>leaves {{ name2 }} {{ email2 }}</em>
        </p>
        <p>
            {{ review2 }}
        </p>
        <hr>
    </div>
{% endblock %}
